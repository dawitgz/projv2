<!DOCTYPE html>
<html>
<head>
	<title>Edit Item</title>
</head>
<body>
	<h2>Edit Item</h2>
<form action="{{ url_for('editItem', category_name=category_name, item_name=item_name) }}" method="POST" >
	Name <br/><input type="text" name="name" value="{{item.name}}"><br/><br/>
	Description<br/><input type="text" width="50" name="description" value="{{item.description}}" ></input><br/><br/>
	Category<br/><select name='categoryname'>
		{% for category in categories %}
			{% if category.name == category_name %}
				<option value='{{category.name}}' selected="selected">{{category.name}}</option>
			{% else %}	
				<option value='{{category.name}}'>{{category.name}}</option>
			{% endif %}
		}
		{% endfor %}
	</select><br/><br/>
	<input type="submit" name="Update"><br/><br/>
</form>
	<a href="{{ url_for('showCategoryItems', category_name=category_name) }}">Cancel</a>
</body>
</html>
